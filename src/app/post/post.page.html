<ion-header>
  <ion-toolbar>
  	<ion-buttons slot='start'>
  		<ion-menu-button></ion-menu-button>
  	</ion-buttons>
    <ion-title>Posts</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
	<ion-card class="welcome-card">
	    <ion-card-header>
	    	<ion-card-title>João Ramos</ion-card-title>
	    	<ion-card-subtitle>O filme é um lixo, mas a serie é boa</ion-card-subtitle>
	    	<ion-icon size="large" name="thumbs-up" (click)="like()"></ion-icon>
		</ion-card-header>
	</ion-card>
</ion-content>
